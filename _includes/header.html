<header>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">{{ site.title}}</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Formations <span class="caret"></span></a>
              <ul class="dropdown-menu">
                {% for formation in site.formations %}
                  <li><a href="{{ formation.url }}"> {{ formation.titre}}</a></li>
                {% endfor %}
              </ul>
            </li>
            {% for my_page in site.pages %}
              {% if my_page.title %}
                <li><a href="{{my_page.url}}">{{ my_page.title}}</a></li>
              {% endif %}
            {% endfor %}

          </ul>
        </div>
    </div>
  </nav>


</header>
